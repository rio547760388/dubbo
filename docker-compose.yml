version: "3.0"
services:
  provider:
    build: ./provider
    hostname: provider
    container_name: dubbo_prov
    ports:
      - "2333:2333"
    volumes:
      - /tmp:/tmp
    depends_on:
      - zk
  consumer:
    build: ./consumer
    hostname: consumer
    container_name: dubbo_cons
    ports:
    - "8888:8888"
    volumes:
    - /tmp:/tmp
    depends_on:
      - zk
      - provider
  zk:
    image: "zookeeper:3.4.10"
    hostname: zkServer
    container_name: zkServer
    ports:
    - "2181:2181"
    - "2888:2888"
    - "3888:3888"